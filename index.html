<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="source-code.css" />

    <title>CSS MENU 2</title>
  </head>
  <body>
      <a href="https://github.com/MCKH03/CSS-Menu-3" target="_blank" class="src">
      <button class="src__link">SC</button>
    </a>
    <div class="container">
      <div class="header-box">
        <h1 class="header"><span class="header__span">Design</span>.com</h1>
        <svg class="header__icon icon">
          <use xlink:href="sprite.svg#arrow-left"></use>
        </svg>
      </div>
      <ul class="list">
        <li class="list__item">
          <svg class="list__item__icon icon">
            <use xlink:href="sprite.svg#bag"></use>
          </svg>
          <span class="list__item__span">Purchase</span>
        </li>
        <li class="list__item list__item--active">
          <svg class="list__item__icon icon">
            <use xlink:href="sprite.svg#medal"></use>
          </svg>
          <span class="list__item__span list__item__span--active"
            >Best seller</span
          >
        </li>
        <li class="list__item">
          <svg class="list__item__icon icon">
            <use xlink:href="sprite.svg#discount"></use>
          </svg>
          <span class="list__item__span">Discounts</span>
        </li>
        <li class="list__item">
          <svg class="list__item__icon icon">
            <use xlink:href="sprite.svg#mobile"></use>
          </svg>
          <span class="list__item__span">Phones</span>
        </li>
        <li class="list__item">
          <svg class="list__item__icon icon">
            <use xlink:href="sprite.svg#book"></use>
          </svg>
          <span class="list__item__span">Books</span>
        </li>
        <li class="list__item">
          <svg class="list__item__icon icon">
            <use xlink:href="sprite.svg#headphone"></use>
          </svg>
          <span class="list__item__span">Digital products</span>
        </li>
      </ul>
      <div class="log-out-box">
        <svg class="logout__icon icon">
          <use xlink:href="sprite.svg#log-out"></use>
        </svg>
        <span class="log-out__span">Log out</span>
      </div>
    </div>
  </body>
</html>
